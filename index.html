<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dragon Story</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
    <section class="container">
        <div class="row first">
            <h1 class="title">Dragon Story</h1>
        </div>
        <div class="row second">
            <div class="col-1 one"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1 seven"></div>
        </div>

    </section>
    <section class="container first-slide">
        <div class="row">
            <ul class="characters">
                <li>
                    <button class="characterIntro dragon">
                    <h2>dragon</h2>
                    </button>
                </li>
                <li>
                    <button class="characterIntro oldKing">
                    <h2>old king</h2>
                    </button>
                </li>
                <li>
                    <button class="characterIntro princes">
                    <h2>princes</h2>
                    </button>
                </li>
                <li>
                    <button class="characterIntro ogre">
                    <h2>ogre</h2>
                    </button>
                </li>
                <li>
                    <button class="characterIntro angrymob">
                    <h2>angry mob</h2>
                    </button>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="charactersGallery">
                <div>
                    <img src=img\dragon.gif alt="dragon ">
                </div>
                <div>
                    <img src=img\kingsneezing.gif alt="old king">
                </div>
                <div>
                    <img src=img\princess.gif alt="princess">
                </div>
                <div>
                    <img src=img\ogre.gif alt="ogre">
                </div>
                <div>
                    <img src=img\angrymob.gif alt="angry mob">
                </div>
            </div>
        </div>
    </section>
    <script src="http://code.jquery.com/jquery-2.2.1.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
